          <td class="footable-visible">
            {{_id}}
          </td>
          <td class="footable-visible">
            <input class="form-control" type="text" value="{{country_name}}" id="{{_id}}country_name">
            <!-- {{country_name}} -->
          </td>
          <td class="footable-visible">
            <!-- <input class="form-control" type="text" value="{{profile.name}}" id="{{_id}}profile_name"> -->
            {{createdAt}}
          </td>
          <td class="footable-visible">
            {{username}}
          </td>
          <td class="text-right footable-visible footable-last-column">
            <div class="btn-group">
              <button class="btn-white btn btn-xs" id="save">Save</button>
              <button class="btn-white btn btn-xs" id="delete">Delete</button>
            </div>
          </td>
      </tr>
  </template>

<!-- /////////////////////// DEPARTMENTS ////////////////////////////// -->


  <template name="departments">

              <div class="row">
                  <div class="col-lg-12">
                    <div class="ibox">
                      <div class="ibox-content">


                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <form class="form-horizontal" id="create_department">
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="department_name">Department name</label>
                            <div class="col-md-9">
                              <input type="text" class="form-control" id="department_name" placeholder="Department name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="employee_price">Department price per one employee</label>
                            <div class="col-md-9">
                              <input type="text" class="form-control" id="employee_price" placeholder="Employee price">
                            </div>
                        </div>
                        <div class="form-group">
                          <div class="col-md-9 col-md-offset-3">
                            <button type="submit" class="btn btn-sm btn-primary">Create department</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>






                <div class="row">
                  <div class="col-lg-12">
                    <div class="ibox">
                      <div class="ibox-content">


                              <table class="footable table table-stripped toggle-arrow-tiny default footable-loaded" data-page-size="15">
                                  <thead>
                                  <tr>

                                      <th class="footable-visible footable-first-column footable-sortable">Department ID<span class="footable-sort-indicator"></span></th>
                                      <th data-hide="phone" class="footable-visible footable-sortable">Department name<span class="footable-sort-indicator"></span></th>
                                      <th data-hide="phone" class="footable-visible footable-sortable">Employee price<span class="footable-sort-indicator"></span></th>
                                      <th data-hide="phone" class="footable-visible footable-sortable">Created At<span class="footable-sort-indicator"></span></th>
                                      <th data-hide="phone" class="footable-visible footable-sortable">Owner's username<span class="footable-sort-indicator"></span></th>
                                      <th class="text-right footable-visible footable-last-column footable-sortable">Action<span class="footable-sort-indicator"></span></th>

                                  </tr>
                                  </thead>
                                  <tbody>
                                  {{#each departments}}
                                    {{>department}}
                                  {{/each}}
                                  </tbody>
                                  <tfoot>
                                  <tr>
                                      <td colspan="2">
                                        <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">Showing 1 to {{number_of_departments}} of {{number_of_departments}} departments</div>
                                      </td>
                                      <!-- <td colspan="3" class="footable-visible">
                                          <ul class="pagination pull-right"><li class="footable-page-arrow disabled"><a data-page="first" href="#first">«</a></li><li class="footable-page-arrow disabled"><a data-page="prev" href="#prev">‹</a></li><li class="footable-page active"><a data-page="0" href="#">1</a></li><li class="footable-page"><a data-page="1" href="#">2</a></li><li class="footable-page"><a data-page="2" href="#">3</a></li><li class="footable-page-arrow"><a data-page="next" href="#next">›</a></li><li class="footable-page-arrow"><a data-page="last" href="#last">»</a></li></ul>
                                      </td> -->
                                  </tr>
                                  </tfoot>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
  </template>


  <template name="department">
      <tr class="footable" style="display: table-row;">
          <td class="footable-visible">
            {{_id}}
          </td>
          <td class="footable-visible">
            <input class="form-control" type="text" value="{{department_name}}" id="{{_id}}department_name">
            <!-- {{country_name}} -->
          </td>
          <td class="footable-visible">
<!--             <div class="input-group col-md-3">
              <span class="input-group-addon">$</span> -->
              <input class="form-control" type="text" value="{{employee_price}}" id="{{_id}}employee_price">
              <!-- {{employee_price}} -->
            <!-- </div> -->
          </td>
          <td class="footable-visible">
            <!-- <input class="form-control" type="text" value="{{profile.name}}" id="{{_id}}profile_name"> -->
            {{createdAt}}
          </td>
          <td class="footable-visible">
            {{username}}
          </td>
          <td class="text-right footable-visible footable-last-column">
            <div class="btn-group">
              <button class="btn-white btn btn-xs" id="save">Save</button>
              <button class="btn-white btn btn-xs" id="delete">Delete</button>
            </div>
          </td>
      </tr>
  </template>
