<template name="team_creator_form">

<div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-content">
                            <h2>
                                Team starter form
                            </h2>

                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                  <form class="form-horizontal" id="create_sphere">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="sphere_name"></label>
                                        <div class="col-md-3">
                                            <p>Department name</p>
                                        </div>
                                        <div class="col-md-2">
                                            <p>Number of employees</p>
                                        </div>
                                        <div class="col-md-1">
                                            <p class="text-center">Level</p>
                                        </div>
                                        <div class="col-md-2">
                                            <p class="text-center">Price per one</p>
                                        </div>
                                        <div class="col-md-2">
                                            <p class="text-center">Sum</p>
                                        </div>
                                    </div>
                                    {{#each available_departments}}
                                        <div class="form-group">
                                            <label class="col-md-2 control-label" for="sphere_name">#{{value}} Department</label>
                                            <div class="col-md-3">
                                                <select class="form-control" name="department_name" id="department_name" aria-required="true">
                                                    <option value="" selected>Select department</option>
                                                    {{#each departments}}
                                                        <option value="{{department_name}}">{{department_name}}</option>    
                                                    {{/each}}
                                                </select>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <a href="#" id="employee_decrease" class="btn btn-white btn-xs {{employee_number_decrease_enabled}}"><i class="fa fa-lg fa-minus"></i></a>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p class="text-center">{{employee_number}} / {{max_employee_number}}</p>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <a href="#" id="employee_increase" class="btn btn-white btn-xs {{employee_number_increase_enabled}}"><i class="fa fa-lg fa-plus"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                                <p class="text-center">1</p>
                                            </div>
                                            <div class="col-md-2">
                                               <p class="text-center">${{price_for_employee}}</p>
                                            </div>
                                            <div class="col-md-2">
                                               <p class="text-center"><strong>${{sum_of_department}}</strong> / month</p>
                                            </div>
                                        </div>
                                    {{/each}}
                                    <div class="form-group">
                                      <div class="col-md-9 col-md-offset-3">
                                        <button type="submit" class="btn btn-sm btn-primary">Make team</button>
                                      </div>
                                    </div>
                                  </form>
                                </div>
                              </div>
                        </div>
                    </div>
                    </div>

                </div>
