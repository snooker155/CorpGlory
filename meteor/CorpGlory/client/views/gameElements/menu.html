<template name="menu">
<div class="container">

{{>navbar}}
  	
  	{{>company_info}}

	<div>

	  <!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation"><a href="#companies_tab" aria-controls="companies_tab" role="tab" data-toggle="tab">Companies</a></li>
			<li role="presentation" class="active"><a href="#products_tab" aria-controls="products_tab" role="tab" data-toggle="tab">Products</a></li>
			<li role="presentation"><a href="#product_positions_tab" aria-controls="product_positions_tab" role="tab" data-toggle="tab">Product positions</a></li>
			{{#if currentUser}}
				{{#if has_company}}
					<li role="presentation"><a href="#orders_tab" aria-controls="orders_tab" role="tab" data-toggle="tab">Orders {{orders_count}}</a></li>
				{{/if}}
			{{/if}}
			<li role="presentation"><a href="#technologies" aria-controls="technologies" role="tab" data-toggle="tab">Technologies</a></li>
			<li role="presentation"><a href="#resources" aria-controls="resources" role="tab" data-toggle="tab">Resources {{resources_new_count}}</a></li>
			<li role="presentation"><a href="#production" aria-controls="production" role="tab" data-toggle="tab">Production {{production_new_count}}</a></li>
			<li role="presentation"><a href="#to_sales" aria-controls="to_sales" role="tab" data-toggle="tab">To sales</a></li>
			<li role="presentation"><a href="#sales" aria-controls="sales" role="tab" data-toggle="tab">Sales {{sales_new_count}}</a></li>
		</ul>

	  <!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane" id="companies_tab">
				{{>companies_tab}}
			</div>
			<div role="tabpanel" class="tab-pane active" id="products_tab">
				{{>products_tab}}
			</div>
			<div role="tabpanel" class="tab-pane" id="product_positions_tab">
				{{>product_positions_tab}}
			</div>
			{{#if currentUser}}
				{{#if has_company}}
					<div role="tabpanel" class="tab-pane" id="orders_tab">
						{{>orders_tab}}
					</div>
				{{/if}}
			{{/if}}
			<div role="tabpanel" class="tab-pane" id="technologies">
			    {{>technologies}}
			</div>
			<div role="tabpanel" class="tab-pane" id="resources">
			    {{>resources}}
			</div>
			<div role="tabpanel" class="tab-pane" id="production">
			    {{>production}}
			</div>
			<div role="tabpanel" class="tab-pane" id="to_sales">
			    {{>to_sales}}
			</div>
			<div role="tabpanel" class="tab-pane" id="sales">
			   	{{>sales}}
			</div>
		</div>
	</div>

	</div>
	</template>
