<template name="product">

    <!-- Page heading -->

    {{>company_card}}

    {{> pageHeading title='Product' category='Company' }}

    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="ibox">
            <!-- <div class="ibox-title">

            </div> -->
            <div class="ibox-content">

                <div class="tech-list">

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Feature</th>
                                <th>Level progress</th>
                                <th>Level</th>
                                <th class="project-actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <!-- <td class="project-status">
                                    <span class="label label-primary">Active</span>
                                </td> -->
                                <td class="project-title">
                                    1.
                                </td>
                                <td class="project-title">
                                    Tech
                                </td>
                                <td class="project-completion">
                                    <small>Completion with: 48%</small>
                                    <div class="progress progress-mini">
                                        <div style="width: 48%;" class="progress-bar"></div>
                                    </div>
                                </td>
                                <td class="project-title">
                                    1
                                </td>
                                <td class="project-actions">
                                    <div class="row">
                                        <div class="col-md-2 col-md-offset-4">
                                            <a href="#" id="tech_level_minus" class="btn btn-white btn-xs {{tech_level_minus_enabled}}"><i class="fa fa-lg fa-minus"></i></a>
                                        </div>
                                        <div class="col-md-4">
                                            <p class="text-center">Level {{tech_level_number}} / ({{max_tech_level_number}})</p>
                                        </div>
                                        <div class="col-md-2">
                                            <a href="#" id="tech_level_plus" class="btn btn-white btn-xs {{tech_level_plus_enabled}}"><i class="fa fa-lg fa-plus"></i></a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <!-- <td class="project-status">
                                    <span class="label label-primary">Active</span>
                                </td> -->
                                <td class="project-title">
                                    2.
                                </td>
                                <td class="project-title">
                                    Design
                                </td>
                                <td class="project-completion">
                                    <small>Completion with: 20%</small>
                                    <div class="progress progress-mini">
                                        <div style="width: 20%;" class="progress-bar"></div>
                                    </div>
                                </td>
                                <td class="project-title">
                                    1
                                </td>
                                <td class="project-actions">
                                    <div class="row">
                                        <div class="col-md-2 col-md-offset-4">
                                            <a href="#" id="design_level_minus" class="btn btn-white btn-xs {{design_level_minus_enabled}}"><i class="fa fa-lg fa-minus"></i></a>
                                        </div>
                                        <div class="col-md-4">
                                            <p class="text-center">Level {{design_level_number}} / ({{max_design_level_number}})</p>
                                        </div>
                                        <div class="col-md-2">
                                            <a href="#" id="design_level_plus" class="btn btn-white btn-xs {{design_level_plus_enabled}}"><i class="fa fa-lg fa-plus"></i></a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
