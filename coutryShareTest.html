<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country share test</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>

        function getSectorPath(cx, cy, r, startAngle, endAngle) {
            var rad = Math.PI / 180;
            var x1 = cx + r * Math.cos(-startAngle * rad),
                    x2 = cx + r * Math.cos(-endAngle * rad),
                    y1 = cy + r * Math.sin(-startAngle * rad),
                    y2 = cy + r * Math.sin(-endAngle * rad);
            var resArr = ["M", cx, cy, "L", x1, y1, "A", r, r, 0, +(endAngle - startAngle > 180), 0, x2, y2, "z"];
            return resArr.join(" ");
        }
        
        function getCenter(ph) {
            var box = ph.getBBox();
            return [box.x + box.width/2, box.y + box.height/2]
        }
        
        function goit() {
            var c = document.getElementById("circleShare");
            var radius = parseFloat(c.getAttribute("r"));
            c.setAttribute("cx", "200");
            var cntr = getCenter(document.getElementById("country-12-contour"));
            c.setAttribute("cx", cntr[0]);
            c.setAttribute("cy", cntr[1]);
            
            var node = document.createElementNS("http://www.w3.org/2000/svg", 'path');
            $(node).attr("id", "arc1"); 
            $(node).attr("fill", "black"); 
            
            $("#someGroup").append($(node));

            document.getElementById("arc1").setAttribute(
                "d", 
                    getSectorPath(cntr[0], cntr[1], radius, 0, 70)
            );
            document.getElementById("arc2").setAttribute(
                    "d",
                    getSectorPath(cntr[0], cntr[1], radius, 70, 100)
            );
            document.getElementById("arc3").setAttribute(
                    "d",
                    getSectorPath(cntr[0], cntr[1], radius, 100, 150)
            );
        }
        
    </script>
</head>
