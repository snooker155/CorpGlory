<template name="world">

                    </div>
                    <div id="tab-2" class="tab-pane active">
                        <div class="panel-body" style="padding: 0px;">

                    </div>
                    <div id="tab-3" class="tab-pane">
                        <div class="panel-body" style="padding: 0px;">
                            {{>trends}}

                    </div>
                    <div id="tab-4" class="tab-pane">

                            {{>customers}}
